<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Share+Tech&family=Share+Tech+Mono&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/password-generator-app.css">
    <link rel="icon" type="image/x-icon" href="./images/icons/password_1.svg">
</head>

<body>
    <main>
        <form class="password-generator" onsubmit="generatePassword(); return false;">
            <h1>Password Generator</h1>

            <div class="password-display">
                <span id="password-text">PTx1f5DaFX</span>

                <div class="copy-container">
                    <img src="./images/icons/content_copy_1.svg" id="copy" alt="copy password" class="copy-icon"
                        onclick="copyToClipboard()">
                    <span id="copied" class="copied-text">COPIED</span>
                </div>
            </div>

            <div class="settings">
                <label>Character Length:
                    <span id="lengthValue">10</span>
                    <input type="range" min="4" max="20" value="10" id="length" class="slider">
                </label>

                <div class="checkbox-group">
                    <label><input type="checkbox" id="uppercase" checked> Include Uppercase Letters</label>
                    <label><input type="checkbox" id="lowercase" checked> Include Lowercase Letters</label>
                    <label><input type="checkbox" id="numbers" checked> Include Numbers</label>
                    <label><input type="checkbox" id="symbols"> Include Symbols</label>
                </div>

                <div class="strength">
                    <div class="strength-texts">
                        <span class="strength-name">STRENGTH</span>
                        <span class="strength-level" id="strengthLabel">MEDIUM</span>
                    </div>

                    <div class="bars">
                        <div class="bar" id="bar1"></div>
                        <div class="bar" id="bar2"></div>
                        <div class="bar" id="bar3"></div>
                        <div class="bar" id="bar4"></div>
                    </div>
                </div>

                <button type="submit" class="generate-btn">GENERATE â†’</button>
            </div>
        </form>
    </main>

    <footer>
        <div class="footer-links">
            <a href="https://github.com/CauldronOcean/Programming-basics.git" target="_blank" rel="noopener noreferrer"
                class="source-link">
                <span>Author GitHub link</span>
                <img src="./images/icons/open_in_new_1.svg" alt="Link icon" class="link-icon">
            </a>
        </div>
    </footer>

    <script src="./js/password-generator-app.js"></script>
</body>

</html>
